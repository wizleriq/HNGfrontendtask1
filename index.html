<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>HngTech Profile</title>
  </head>
<body>        
   <div class="head">
    <h1 class="hng">HNG PROFILE</h1>
   </div>

   <section class="pro">
    <h2>Slack Profile</h2>
    <p>Slack Name: <span data-testid="slackDisplayName">Wisdom Ndata</span></p>
    <p>Slack Email: <span data-testid="slackEmail">wisdomndata@.com</span></p>
    <!-- <img src="hngprofile.jpg" alt="img" data-testid="proImage" width="150" height="500"> -->

    <img src="hngprofile.jpg" alt="img" data-testid="proImage" class="profile-image" />
</section>


<section class="clock">
    <h2>Current Time and Day</h2>
    <p>Current Time (UTC): <span data-testid="currentTimeUTC"></span></p>
    <p>Current Day: <span data-testid="currentDay"></span></p>
</section>

<section class="links">
    <h2>Useful Links</h2>
    <ul>
        <li><a href="https://hng.tech/learn" data-testid="hngLink">HNG Learn</a></li>
        <li><a href="https://keyword.dog" data-testid="keywordLink">Keyword </a></li>
        <li><a href="https://scrapeanyweb.site" data-testid="scrapeanywebLink">Scrape Any Web</a></li>
    </ul>
</section>

<script src="script.js"></script>
</body>
</html>
